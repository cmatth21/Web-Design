<head>

    <main>
    
        <div class="left">
            <img src="logo.svg" class="logo">

        <div class="right">
            <h1 class="heading">Build The Community 
                <br>

            <p class="bodytext">Huddle re-imagines the way we build communities. You have
                <br>
            a voice, but so does your audience. Create connections with
                <br>

            </p>
            <button class="register">Register</button>

            <div class="icons">
                <div class="facebook icon"><i class="fab fa-facebook-f"></i></div>
                <div class="twitter icon"> <i class="fab fa-twitter"></i></div>
